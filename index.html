<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Crecimiento Infantil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Crecimiento Infantil (0 - 24 meses)</h1>
        

        
        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>
        
        <div class="data-section">
            <h2>Datos del Niño</h2>
            <div class="child-info">
                <label for="child-name">Nombre:</label>
                <input type="text" id="child-name" value="Ejemplo">
                <label for="child-birthdate">Fecha de nacimiento:</label>
                <input type="date" id="child-birthdate" value="2023-01-01">
            </div>
            
            <div class="data-table-container">
                <table id="child-data-table">
                    <thead>
                        <tr>
                            <th>Edad (meses)</th>
                            <th>Fecha de Medición</th>
                            <th class="value-header">Valor</th>
                            <th>Percentil</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="child-data-body">
                        
                        <!-- Datos se llenarán dinámicamente -->
                        
                    </tbody>
                </table>
                <button id="add-measurement-btn">+ Añadir Medición</button>
            </div>
            
            <div class="reference-table-container">
                <h3>Datos de Referencia (Niños España)</h3>
                <table id="reference-data-table">
                    <thead>
                        <tr>
                            <th>Edad (meses)</th>
                            <th>P3</th>
                            <th>P50</th>
                            <th>P97</th>
                        </tr>
                    </thead>
                    <tbody id="reference-data-body">
                        <!-- Datos se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
